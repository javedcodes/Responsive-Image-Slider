<!DOCTYPE html>
<!-- JV Source Codes - www.jvcodes.com -->
<html lang="en">
<head>
  <!-- Metadata and Character Encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Slider in HTML, CSS, and JavaScript - JV Source Codes</title>
  
  <!-- Google Fonts for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Custom Script (Deferred Loading) -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Container for Slider -->
  <div class="container">
    <div class="slider-wrapper">
      <!-- Previous Slide Button -->
      <button id="prev-slide" class="slide-button material-symbols-rounded">
        chevron_left
      </button>
      
      <!-- Image List for Slider -->
      <ul class="image-list">
        <li><img class="image-item" src="images/book1.webp" alt="Book 1" /></li>
        <li><img class="image-item" src="images/book2.webp" alt="Book 2" /></li>
        <li><img class="image-item" src="images/book3.webp" alt="Book 3" /></li>
        <li><img class="image-item" src="images/book4.webp" alt="Book 4" /></li>
        <li><img class="image-item" src="images/book5.webp" alt="Book 5" /></li>
        <li><img class="image-item" src="images/book6.webp" alt="Book 6" /></li>
        <li><img class="image-item" src="images/book7.webp" alt="Book 7" /></li>
        <li><img class="image-item" src="images/book8.webp" alt="Book 8" /></li>
        <li><img class="image-item" src="images/book9.webp" alt="Book 9" /></li>
        <li><img class="image-item" src="images/book10.webp" alt="Book 10" /></li>
        <li><img class="image-item" src="images/book11.webp" alt="Book 11" /></li>
        <li><img class="image-item" src="images/book12.webp" alt="Book 12" /></li>
      </ul>
      
      <!-- Next Slide Button -->
      <button id="next-slide" class="slide-button material-symbols-rounded">
        chevron_right
      </button>
    </div>
    
    <!-- Scrollbar for Slider -->
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>
</html>
